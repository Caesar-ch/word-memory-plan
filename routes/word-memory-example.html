        /* Âõ∫ÂÆöÁªìÊûúÊòæÁ§∫Âå∫Âüü */

        /* ÁªìÊûúÊ†áÈ¢ò */
        .result-title {

        /* ÈöêËóèÁªìÊûúÊó∂ÁöÑÊ†∑Âºè */

        /* ÊªöÂä®Âà∞ÁªìÊûúÂå∫Âüü */

        @keyframes spin {
            0% { transform: rotate(0deg); }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {

                opacity: 1;
            }
            to {

        @media (max-width: 768px) {

            }
        }
    </style>

<body>

            <div class="subtitle">Âü∫‰∫éËâæÂÆæÊµ©ÊñØÈÅóÂøòÊõ≤Á∫øÁöÑÊô∫ËÉΩÂ§ç‰π†Á≥ªÁªü</div>

        <!-- ÊèíÂÖ•ÂçïËØçÂ§ç‰π†ËÆ°Âàí -->

        <!-- Êü•ËØ¢Â§ç‰π†ËÆ°Âàí -->
        <div class="section">

        <!-- Âà†Èô§Êìç‰Ωú -->

    <script>
        const API_BASE = 'http://localhost:3010/api/word-memory';

        // ÊòæÁ§∫ÁªìÊûú
        function showResult(data, isError = false) {
            const resultsContainer = document.getElementById('resultsContainer');
            const globalResult = document.getElementById('globalResult');
            
            // ÊòæÁ§∫ÁªìÊûúÂÆπÂô®
            resultsContainer.classList.remove('hidden');
            globalResult.style.display = 'block';
            globalResult.className = `result ${isError ? 'error' : 'success'}`;
            
            // Ê†ºÂºèÂåñÊòæÁ§∫Êï∞ÊçÆ
            if (data.success && data.data) {
                let displayText = `‚úÖ ${data.message}\n\n`;
                
                // Â¶ÇÊûúÊòØÁªüËÆ°‰ø°ÊÅØÔºåÊòæÁ§∫‰∏∫Âç°ÁâáÂΩ¢Âºè
                if (data.data.totalWords !== undefined) {
                    displayText += `üìä ÁªüËÆ°‰ø°ÊÅØ:\n`;
                    displayText += `‚Ä¢ ÊÄªÂçïËØçÊï∞: ${data.data.totalWords}\n`;
                    displayText += `‚Ä¢ ÊÄªÂ§ç‰π†Ê¨°Êï∞: ${data.data.totalReviews}\n`;
                    displayText += `‚Ä¢ Âπ≥ÂùáÂ§ç‰π†Ê¨°Êï∞: ${data.data.averageReviewsPerWord}\n`;
                    if (data.data.wordIds && data.data.wordIds.length > 0) {
                        displayText += `‚Ä¢ ÂçïËØçIDÂàóË°®: ${data.data.wordIds.join(', ')}\n`;
                    }
                }
                // Â¶ÇÊûúÊòØ‰ªäÊó•ËÆ°ÂàíÔºåÊòæÁ§∫‰∏∫ÂàóË°®ÂΩ¢Âºè
                else if (data.data.words && Array.isArray(data.data.words)) {
                    displayText += `üìÖ ${data.data.date || '‰ªäÊó•'} Â§ç‰π†ËÆ°Âàí (${data.data.count}‰∏™ÂçïËØç):\n\n`;
                    data.data.words.forEach((word, index) => {
                        displayText += `${index + 1}. ÂçïËØçID: ${word.wordId} (Èó¥Èöî: ${word.interval})\n`;
                    });
                }
                // Â¶ÇÊûúÊòØË°®Ê†ºÊï∞ÊçÆÔºåÊòæÁ§∫‰∏∫ÁªìÊûÑÂåñÂΩ¢Âºè
                else if (data.data.table) {
                    displayText += `üìä ${data.data.days}Â§©Â§ç‰π†ËÆ°ÂàíË°®Ê†º:\n\n`;
                    Object.keys(data.data.table).forEach(date => {
                        const words = data.data.table[date];
                        if (words.length > 0) {
                            displayText += `üìÖ ${date}:\n`;
                            words.forEach(word => {
                                displayText += `  ‚Ä¢ ÂçïËØçID: ${word.wordId} (Èó¥Èöî: ${word.interval})\n`;
                            });
                            displayText += '\n';
                        }
                    });
                }
                // ÂÖ∂‰ªñÊï∞ÊçÆ‰øùÊåÅJSONÊ†ºÂºè
                else {
                    displayText += JSON.stringify(data.data, null, 2);
                }
                
                globalResult.textContent = displayText;
            } else {
                globalResult.textContent = JSON.stringify(data, null, 2);
            }
            
            // ÊªöÂä®Âà∞ÁªìÊûúÂå∫Âüü
            resultsContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        // Ê∏ÖÁ©∫ÊâÄÊúâÁªìÊûú
        function clearAllResults() {
            const resultsContainer = document.getElementById('resultsContainer');
            const globalResult = document.getElementById('globalResult');
            
            resultsContainer.classList.add('hidden');
            globalResult.style.display = 'none';
            globalResult.textContent = '';
        }

        // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
        function showLoading(button) {
            const originalText = button.innerHTML;
            button.innerHTML = '<span class="loading"></span> Â§ÑÁêÜ‰∏≠...';
            button.disabled = true;
            return originalText;
        }

        // ÊÅ¢Â§çÊåâÈíÆÁä∂ÊÄÅ
        function restoreButton(button, originalText) {
            button.innerHTML = originalText;
            button.disabled = false;
        }

        // ÊòæÁ§∫ÊèêÁ§∫‰ø°ÊÅØ
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 12px 20px;
                border-radius: 8px;
                color: white;
                font-weight: 600;
                z-index: 1000;
                animation: slideIn 0.3s ease;
                max-width: 300px;
                word-wrap: break-word;
            `;
            
            if (type === 'success') {
                toast.style.background = 'linear-gradient(135deg, #2ecc71, #27ae60)';
            } else if (type === 'error') {
                toast.style.background = 'linear-gradient(135deg, #e74c3c, #c0392b)';
            } else {
                toast.style.background = 'linear-gradient(135deg, #3498db, #2980b9)';
            }
            
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 300);
            }, 3000);
        }

        // ÊèíÂÖ•ÂçïËØçÂ§ç‰π†ËÆ°Âàí
        async function insertWord() {
            const wordId = document.getElementById('wordId').value;
            if (!wordId) {
                showToast('ËØ∑ËæìÂÖ•ÂçïËØçID', 'error');
                return;
            }

            const button = event.target;
            const originalText = showLoading(button);

            try {
                const response = await fetch(`${API_BASE}/insert`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ wordId: parseInt(wordId) })
                });
                const data = await response.json();
                
                if (data.success) {
                    showToast('ÂçïËØçÊ∑ªÂä†ÊàêÂäüÔºÅ', 'success');
                } else {
                    showToast(data.message || 'Êìç‰ΩúÂ§±Ë¥•', 'error');
                }
                
                showResult(data, !data.success);
            } catch (error) {
                showToast('ÁΩëÁªúÈîôËØØÔºåËØ∑ÈáçËØï', 'error');
                showResult({ error: error.message }, true);
            } finally {
                restoreButton(button, originalText);
            }
        }

        // Âº∫Âà∂Êõ¥Êñ∞ÂçïËØçÂ§ç‰π†ËÆ°Âàí
        async function insertWordForce() {
            const wordId = document.getElementById('wordId').value;
            if (!wordId) {
                showToast('ËØ∑ËæìÂÖ•ÂçïËØçID', 'error');
                return;
            }

            const button = event.target;
            const originalText = showLoading(button);

            try {
                const response = await fetch(`${API_BASE}/insert`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ wordId: parseInt(wordId), forceUpdate: true })
                });
                const data = await response.json();
                
                if (data.success) {
                    showToast('ÂçïËØçÊõ¥Êñ∞ÊàêÂäüÔºÅ', 'success');
                } else {
                    showToast(data.message || 'Êìç‰ΩúÂ§±Ë¥•', 'error');
                }
                
                showResult(data, !data.success);
            } catch (error) {
                showToast('ÁΩëÁªúÈîôËØØÔºåËØ∑ÈáçËØï', 'error');
                showResult({ error: error.message }, true);
            } finally {
                restoreButton(button, originalText);
            }
        }

        // ÊâπÈáèÊèíÂÖ•ÂçïËØç
        async function batchInsertWords() {
            const wordIdsText = document.getElementById('wordIds').value;
            if (!wordIdsText) {
                showToast('ËØ∑ËæìÂÖ•ÂçïËØçIDÂàóË°®', 'error');
                return;
            }

            const wordIds = wordIdsText.split(',').map(id => parseInt(id.trim())).filter(id => !isNaN(id));
            if (wordIds.length === 0) {
                showToast('ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑÂçïËØçID', 'error');
                return;
            }

            const button = event.target;
            const originalText = showLoading(button);

            try {
                const response = await fetch(`${API_BASE}/batch-insert`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ wordIds })
                });
